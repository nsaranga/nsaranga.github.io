<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8"/>
<title>{{ site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i|Vollkorn:400,400i,700,700i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{ "/assets/sswp.css" | relative_url }}">

<link rel="shortcut icon" type="image/png" href="/assets/favicon-32x32.png">

<!--
<link rel="stylesheet" type="text/css" media="screen and (max-width: 800px)" href="{{ "/assets/sswpmobile.css" | relative_url }}">
-->
<!-- Social Media cards -->

<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:site"    content="@{{ site.twitter.username }}">
<meta name="twitter:creator" content="@{{ site.twitter.username }}">

<meta property="og:title"   content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />

{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
{% else %}
<meta property="og:image" content="{{ site.url }}{{ site.socialmedia_image }}" />
{% endif %}

{% if page.summary %}
<meta property="og:description" content="{{ page.summary }}" />
{% else %}
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<!-- end of Social Media cards -->

</head>

<body>
<header role="banner">
<div class="titlebox">
<a class="titlelink" rel="author" href="{{ "/" | relative_url }}">Saranga Sudarshan</a>
</div>
<div class="navbar">
<a class="navbuttons" href="/">Home</a>
<a class="navbuttons" href="/research/">Research</a>
<a class="navbuttons" href="/teaching/">Teaching</a>
<a class="navbuttons" href="/blog/">Blog</a>
</div>


</header>
<div class="page-content">

{{ content }}

</div>
</body>
</html>
